<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lensGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ec921361"/>
      <stop offset="100%" stop-color="#6f4c3e"/>
    </linearGradient>
  </defs>

  <!-- Camera body -->
  <rect x="4" y="10" width="40" height="26" rx="6" fill="none" stroke="#ec921361" stroke-width="2"/>

  <!-- Top bar -->
